<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Submit Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Submit Result Button</h1>
        
        <button type="button" class="btn btn-primary" id="testSubmitBtn">
            <i class="bi bi-flag"></i> Test Submit Result
        </button>
        
        <div id="testStatus" class="mt-3"></div>
        
        <hr>
        
        <h3>Debug Info:</h3>
        <div id="debugInfo"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- App Configuration -->
    <script src="config.js"></script>

    <!-- Debug Helper -->
    <script src="debug.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="challenges.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const testSubmitBtn = document.getElementById('testSubmitBtn');
            const testStatus = document.getElementById('testStatus');
            const debugInfo = document.getElementById('debugInfo');
            
            // Test button click
            testSubmitBtn.addEventListener('click', function() {
                console.log('Test button clicked!');
                testStatus.innerHTML = '<div class="alert alert-success">Button click detected!</div>';
                
                // Check if challenge system is available
                if (window.challengeSystem) {
                    testStatus.innerHTML += '<div class="alert alert-info">Challenge system is available</div>';
                    
                    // Test the submitResultForm function
                    try {
                        window.challengeSystem.submitResultForm();
                        testStatus.innerHTML += '<div class="alert alert-success">submitResultForm called successfully</div>';
                    } catch (error) {
                        testStatus.innerHTML += '<div class="alert alert-danger">Error calling submitResultForm: ' + error.message + '</div>';
                    }
                } else {
                    testStatus.innerHTML += '<div class="alert alert-warning">Challenge system not available</div>';
                }
            });
            
            // Show debug info
            setTimeout(() => {
                debugInfo.innerHTML = `
                    <p><strong>Firebase loaded:</strong> ${typeof firebase !== 'undefined' ? 'Yes' : 'No'}</p>
                    <p><strong>Challenge System:</strong> ${window.challengeSystem ? 'Available' : 'Not Available'}</p>
                    <p><strong>Config:</strong> ${window.CONFIG ? 'Available' : 'Not Available'}</p>
                    <p><strong>Debug Helper:</strong> ${window.DebugHelper ? 'Available' : 'Not Available'}</p>
                `;
            }, 2000);
        });
    </script>
</body>
</html>
